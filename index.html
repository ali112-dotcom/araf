<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K0DFPKH2NM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K0DFPKH2NM');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
        }
        legend {
            font-weight: bold;
            background: black;
            color: white;
            padding: 5px 12px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-left: -10px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .bengali {
            font-family: 'tiro bangla', sans-serif;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

<form id="admissionForm">

    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <label>Student's Name <br/> 
        <span class="bengali">ছাত্র/ছাত্রীর নাম</span></label>
        <input type="text" name="studentname" required>

        <label>Gender <br/>
        <span class="bengali">লিঙ্গ</span></label>
        <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <label>Date of Birth <br/>
        <span class="bengali">জন্ম তারিখ</span></label>
        <input type="date" name="dob" required>
        
        <label>Contact No <br/>
        <span class="bengali">যোগাযোগ নম্বর</span></label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required>

        <label>Apply for Class <br/>
        <span class="bengali">শ্রেণি নির্বাচন করুন</span></label>
        <select name="select_class" required>
            <option value="">-- Select Class --</option>
            <option>V</option>
            <option>VI</option>
            <option>VII</option>
            <option>VIII</option>
            <option>IX</option>
        </select>
    </fieldset>

    <!-- Address -->
    <fieldset>
        <legend>Address</legend>

        <label>Village<br/>
        <span class="bengali">গ্রাম</span></label>
        <input type="text" name="student_Village" required>

        <label>Post Office <br/>
        <span class="bengali">পোস্ট অফিস</span></label>
        <input type="text" name="student_PostOffice" required>
        
        <label>Police Station <br/>
        <span class="bengali">থানা</span></label>
        <input type="text" name="student_Police_Station" required>

        <label>District <br/>
        <span class="bengali">জেলা</span></label>
        <input type="text" name="student_district" required>

        <label>State <br/>
        <span class="bengali">রাজ্য</span></label>
        <input type="text" name="student_state" required>

        <label>Country</label>
        <input type="text" name="student_country" required value="India" readonly>

        <label>Pin Code <br/>
        <span class="bengali">পিন কোড</span></label>
        <input type="text" name="zip" pattern="[0-9]{6}" required>
    </fieldset>

    <!-- Fees -->
    <fieldset>
        <legend>Fees You Want to Pay</legend>

        <label>Select Fees Amount (₹1550 – ₹3950)</label>
        <select name="fees" required>
            <option value="">-- Select Amount --</option>
            <option>1550</option>
            <option>1950</option>
            <option>2450</option>
            <option>2950</option>
            <option>3450</option>
            <option>3950</option>
        </select>
    </fieldset>

    <button type="submit">Submit Application</button>

</form>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycbyBkX17357HjiVPhKkXDDLZFB6kIhg-cn3nvXy8FUP-iEf5nNjrPX_XItcZuM53J8HNDA/exec", {
        method: "POST",
        body: formData
    })
    .then(res => res.text())
    .then(msg => {
        alert("Form submitted successfully!");
        this.reset();
    })
    .catch(err => alert("Error submitting form"));
});
</script>

</body>
</html>
